{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login {% endblock %}</h1>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/base64.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block content %}
  <noscript>
  <a href="https://github.com/w3c/webauthn/issues/1255" >Webauthn requires Javascript to be enabled. </a>
  </noscript>
  <form method="post" action="{{url_for('auth.login')}}">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <input type="submit" value="Log In">
  </form>
{% endblock %}
